
<div [formGroup]="myForm">

  <div>
    <label>Message</label>
    <input type="text" formControlName="message">
    <!-- Option 1: Know CSS -->
    <span>Message is required!</span>
    <!-- Option 2: Do not know CSS -->
    <span *ngIf="messageInvalid">
      Message is required!!!
    </span>
  </div>

  <div>
    <label>Age:</label>
    <input type="number" formControlName="age">
  </div>

  <div>
    <label>Is Customer:</label>
    <input type="checkbox" formControlName="isCustomer">
  </div>

  <div>
    <label>Rating:</label>
    <div *ngFor="let starRating of starRatings">
      <input type="radio" [id]=" starRating.text + '-stars-rating-input' "
        name="rating" formControlName="rating" [value]="starRating.value">
      <label [for]=" starRating.text + '-stars-rating-input' ">
        {{starRating.value}} stars
      </label>
    </div>
