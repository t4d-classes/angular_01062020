<p *ngIf="errorMessage">Error: {{errorMessage}}</p>

<div>
  <input type="checkbox" id="show-archived-checkbox" [formControl]="showArchived">
  <label for="show-archived-checkbox">Show Archived</label>
</div>
<div>
  <p>{{msg}}</p>
</div>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Archived</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let car of cars">
      <tr *ngIf="showView(car)"
        class="app-car-view-row"
        [car]="car"
        (editCar)="doEditCar($event)"
        (deleteCar)="doDeleteCar($event)"
        (archiveCar)="archiveCar.emit($event)"></tr>
      <tr *ngIf="showEdit(car)"
        class="app-car-edit-row"
        [car]="car"
        (saveCar)="doSaveCar($event)"
        (cancelCar)="doCancelCar()"
        (msg)="handleMsg($event)"></tr>
    </ng-container>
  </tbody>
</table>
