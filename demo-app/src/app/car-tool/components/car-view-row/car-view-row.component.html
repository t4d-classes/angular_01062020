<td>{{car.id}}</td>
<td>{{car.make}}</td>
<td>{{car.model | myUppercase | myAppend:'!!!'}}</td>
<td>{{car.year}}</td>
<td>{{car.color}}</td>
<td>{{car.price | currency}}</td>
<td>{{car.archived | archive}}</td>
<td>
  <button (click)="editCar.emit(car.id)">Edit</button>
  <button (click)="deleteCar.emit(car.id)">Delete</button>
  <button (click)="archiveCar.emit(car.id)">Archive</button>
</td>
